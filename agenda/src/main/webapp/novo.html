<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda de Contatos</title>
    <link rel="icon" href="imagens/9055353_bxs_phone_call_icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body.dark-mode {
        background-color: #343a40;
        color: #f8f9fa;
      }
      body.dark-mode button {
        background-color: #f8f9fa;
        color: #343a40;
      }
      body.dark-mode button:hover {
        background-color: #343a40;
        color: #f8f9fa;
      }
      .toggle-button {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="toggleDarkMode()" class="btn btn-secondary toggle-button">
      Toggle Dark Mode
    </button>
    <h1>Criar novo contato</h1>
    <form name="frmContato" action="insert">
      <table>
        <tr>
          <td>
            <input type="text" name="nome" placeholder="Nome" class="Caixa1" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="fone" placeholder="Fone" class="Caixa2" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              name="email"
              placeholder="Email"
              class="Caixa1"
            />
          </td>
        </tr>
      </table>
      <input
        type="button"
        value="Adicionar"
        class="Botao1"
        onclick="validar()"
      />
    </form>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
        } else {
          localStorage.setItem("darkMode", "disabled");
        }
      }

      function loadDarkMode() {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      }

      document.addEventListener("DOMContentLoaded", loadDarkMode);
    </script>
    <script src="scripts/validador.js"></script>
  </body>
</html>
